<section class="star-wars-page">
  <app-character-search
    [searchQuery]="''"
    (searchValueChange)="onNewSearchValue($event)"
  ></app-character-search>
  <app-character-sort
    [options]="sortOptions$ | async"
    (selectedValueChange)="onNewSortValue($event)"
  ></app-character-sort>
  <app-characters-list [characters]="characters$ | async"></app-characters-list>
  <button
    class="star-wars-page__load-more"
    mat-raised-button
    color="primary"
    (click)="loadMore()"
  >
    Load More
  </button>
</section>
