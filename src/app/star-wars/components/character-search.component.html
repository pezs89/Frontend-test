<div class="character-search">
  <mat-form-field class="example-form-field">
    <mat-label>Clearable input</mat-label>
    <input matInput type="text" [formControl]="control" />
    <button
      *ngIf="searchQuery"
      mat-button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="searchQuery = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
