<div class="character-search">
  <mat-form-field class="character-search__form-field">
    <mat-label>Search Character</mat-label>
    <input matInput type="text" [formControl]="control" />
  </mat-form-field>
  <button
    class="character-search__button"
    mat-raised-button
    color="primary"
    (click)="onSearchButtonClick()"
  >
    Search Character
  </button>
</div>
